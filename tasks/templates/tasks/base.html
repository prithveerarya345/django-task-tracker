<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .task {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .low {
            background-color: #d1e7dd;
        }
        .medium {
            background-color: #fff3cd;
        }
        .high {
            background-color: #f8d7da;
        }
        .complete-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #198754;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <nav>
            <a href="{% url 'task_list' %}" class="btn">Task List</a>
            <a href="{% url 'add_task' %}" class="btn">Add New Task</a>
        </nav>
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
